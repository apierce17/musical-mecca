<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content=""/>
        <link rel="icon" type="image" href="./Assets/Images/Logos/M-Logo.png-" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delius">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../Assets/CSS/styles.css">
        <title>Sign Up - Musical Mecca</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    </head>
<body id="signup">
      <section>
        <nav class="navbar navbar-light bg-trans">
            <div class="container-fluid justify-content-center">
              <a class="navbar-brand" href="../index.html">
                <img src="/Assets/Images/Logos/M-Logo.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
              </a>
            </div>
          </nav>

          <div id="signupcard" class="container d-flex justify-content-center col-6-lg">
            <div class="card text-center shadow-lg" style="width: 75%;">
                <div class="card-header">
                  <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                      <a class="nav-link" href="./login.html">Login</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="true" href="./signup.html">Sign Up</a>
                    </li>
                  </ul>
                </div>
                <div class="card-body form-group">
                    <form>
                        <div class="mb-3">
                          <label for="inputfirstname" class="form-label">First Name:</label>
                          <input type="firstname" class="form-control" id="inputfirstname" aria-describedby="">
                        </div>
                        <div class="mb-3">
                            <label for="inputlastname" class="form-label">Last Name:</label>
                            <input type="lastname" class="form-control" id="inputlastname" aria-describedby="">
                        </div>
                        <div class="mb-3">
                            <label for="inputemail" class="form-label">Email address:</label>
                            <input type="email" class="form-control" id="inputemail" aria-describedby="">
                        </div>
                        <div class="mb-3">
                            <label for="inputpassword" class="form-label">Create Password:</label>
                            <input type="password" class="form-control" id="inputpassword" aria-describedby="">
                        </div>
                        <div class="mb-3">
                            <label for="passwordverification" class="form-label">Reinsert Password:</label>
                            <input type="password" class="form-control" id="passwordverification" aria-describedby="">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Type of account:</label>
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-secondary active">
                                  <input type="radio" name="options" id="option1" checked> Active
                                </label>
                                <label class="btn btn-secondary">
                                  <input type="radio" name="options" id="option2"> Radio
                                </label>
                                <label class="btn btn-secondary">
                                  <input type="radio" name="options" id="option3"> Radio
                                </label>
                              </div>
                        </div>
                        <div class="mb-3">
                          <label for="" class="form-label">Skill level:</label>
                          <input type="range" min="1" max="5" value="3" class="slider" id="Skill-Level">
                          <div class="d-flex justify-content-between">
                                <h8>Beginner</h8>
                                <h8>Expert</h8>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up!</button>
                      </form>
                </div>
              </div>
          </div>
        
      </section> 
      


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
